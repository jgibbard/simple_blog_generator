{% extends "base.html" %}

{% block content %}
    {% for category, posts in posts.items() %}
    <section>
        <h1><a href="{{ category.lower() }}">{{ category }}</a></h1>
        {% for post in posts %}
        <article>
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <p>{{ post.description }}</p>
        </article>        
        {% endfor %}
    </section>
    {% endfor %}
{% endblock %}
